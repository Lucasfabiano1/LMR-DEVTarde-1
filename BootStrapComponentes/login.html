<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/SENAI_São_Paulo_logo.png" alt="logo" width="90" height="30" >
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sobre Nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Secretaria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Biblioteca</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cantina</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                </ul>
                <form class="d-flex" role="search" >
                  <input class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search"  >
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <div class="container ">
            <div class="row justify-content-center mt-5 ">
                <div class="col-4">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label" >E-mail </label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="aluno@senaisp.edu.br">
                          <div id="emailHelp" class="form-text">Lembre-se de nunca compartilhar seu e-mail.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Tudo preenchido</label>
                        </div>
                        <button type="submit" "btn btn-primary">Enviar</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
