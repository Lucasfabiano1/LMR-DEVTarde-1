<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>                  
    <h2>Descubra se o nº é par ou Impar</h2>
    <label for="nDigitado">Digite o nº aqui:</label>
    <input type="number" id="nDigitado">
    <input  type="button" value="Verificar" onclick="nParImpar()">
    <form action="">
        <label for="nValor1">Digite o 1º nº:</label>
        <input type="number" id="nValor1">
        <br>
        <select name="" id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label for="nValor2">Digitr o 2º nº:</label>
        <input type="number" id="nValor2">
        <input type="submit" onclick="switchCase()">
    </form>
</body>
<script src="script.js"></script>
</html>
