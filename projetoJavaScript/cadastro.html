<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="" id="MeuForm">
        <label for="nomeEvento">Nome do evento:</label>
        <input type="text" id="nomeEvento" placeholder="Digite o Nome do evento">
        <br>
        <label for="data">Data do evento:</label>
        <input type="date" id="data" >
        <br>
        <label for="nMax">Número Máximo de participantes</label>
        <input type="number" id="nMax" placeholder="Digite o Nº máximo de participantes">
        <br>
        <label for="nomePalestrante">Nome do palestrante:</label>
        <input type="text" id="nomePalestrante" placeholder="Digite o Nome do palestrante">
        <br>
        <input type="submit" onclick="cadastroEvento()">
        <br>
    </form> 
</body>
<script src="script.js"></script>
</html>
